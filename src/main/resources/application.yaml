spring:
  profiles:
    active: ${ACTIVE_PROFILE}
  calendar:
    credentials: ${CREDENTIALS}
    account-mail: ${CALENDAR_ACCOUNT_MAIL}
  application:
    name: calendar
  mail:
    host: smtp.gmail.com
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  datasource:
    url: ${URL}
    username: postgres
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

meeting:
  mail:
    owner: ${MY_EMAIL}
    phone: ${PHONE_NUMBER}
    bank: ${BANK_ACCOUNT}
  values:
    prices-offer: ${PRICES_OFFER}
    group-prices-offer: ${GROUP_PRICES_OFFER}
    summary-prefix: "Mentoring IT z "
    owner-name: "DS"
    zone: "Europe/Warsaw"
    hours:
      - 1.0
      - 1.5
      - 2.0
      - 2.5
      - 3.0
    minutes: 90
    work-hours:
      start: "11:00"
      end: "15:45"
      work-hours-overrides:
        saturday:
          end: "14:45"
        sunday:
          end: "14:45"
  keywords:
    propositions: "terminy"
    arrange: "spotkanie"
    solo-mentoring: "indywidualne lekcje"
    group-mentoring: "grupowe lekcje"
    workshop-mentoring-apply: "wybieram grupÄ™ nr "
    offer: "mentoring"
    description: "Moje uwagi:"